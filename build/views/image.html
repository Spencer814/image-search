<!-- Image slider -->

	<!-- Image with link to Flickr.com -->
	<a class="arrow prev" ng-click="prevImage()">
		<i class="fa fa-chevron-left"></i>
	</a>

	<a ng-href="{{pictures.source}}" target="_blank" ng-repeat="pictures in pictures">
		<img class="slide" ng-hide="!isCurrentImage($index)" ng-src="{{pictures.image}}">
	</a>

	<a class="arrow next" ng-click="nextImage()">
		<i class="fa fa-chevron-right"></i>
	</a>

	<div class="wrap">
			<a ng-href="{{pictures.source}}" target="_blank" class="slide" ng-hide="!isCurrentImage($index)" ng-repeat="pictures in pictures">{{pictures.url}}</a>
	</div>
