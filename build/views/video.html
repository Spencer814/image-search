<!-- Video slider -->

	<!-- Video with selector icons -->
	<a class="arrow prev" ng-click="prevVideo()">
		<i class="fa fa-chevron-left"></i>
	</a>

	<div class="iframe embed-responsive embed-responsive-16by9">
		<iframe class="embed-responsive-item" ng-hide="!isCurrentVideo($index)" ng-src="{{clips.embed}}" ng-repeat="clips in clips"></iframe>
	</div>

	<a class="arrow next" ng-click="nextVideo()">
		<i class="fa fa-chevron-right"></i>
	</a>

	<!-- Link to video at Youtube.com -->
	<div class="wrap">
		<a ng-href="https://www.youtube.com/watch?v={{clips.id}}" target="_blank" class="slide" ng-hide="!isCurrentVideo($index)" ng-repeat="clips in clips">{{clips.title}}</a>
	</div>

<footer>
  <h5>YouTube <a href="https://www.youtube.com/static?template=terms">Terms of Service</a>.</h5>
</footer>
